{% extends 'flavourit/base.html' %}
{% block conteudo %}
{% load static %}
<div class="top-bar">
    <div class="left-top-bar">
        <form action="{% url 'menu' %}" method="get">
            <input type="image" src="{% static 'graphics/logo.svg' %}" name="submit" width="42" height="42" alt="submit"/>
        </form>
    </div>
    <div class="right-top-bar">
        <img src="{% static 'graphics/heart-filled.svg' %}" alt="Favorited Recipes">
        <img src="{% static 'graphics/user.svg' %}" alt="Account Settings">
    </div>
</div>
<div class="main-menu">
    <form action="{% url 'ingredient_filter' %}" method="get">
        <button type="submit"><img src="{% static 'graphics/search_light.svg' %}">Search Recipes by Ingredients</button>
    </form>

    <form action="{% url 'name_search' %}" method="get">
        <button type="submit"><img src="{% static 'graphics/search_light.svg' %}">Search Recipes by Name</button>
    </form>
    <button type="button" class="logout-button"><img src="{% static 'graphics/logout.svg' %}">Exit Account</button>
</div>
{% endblock %}
