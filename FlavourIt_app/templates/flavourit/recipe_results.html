
{% extends 'flavourit/base.html' %}
{% block conteudo %}
{% load static %}
<div class="filter-frame">
  <div class="tabs-bar">
    <div class="tab current">
      <a href="{% url 'ingredient_filter' %}">Pick a Recipe</a>
    </div>
  </div>

  <div class="middle-section">
    <div class="header"><!--TODO: ordenação das receitas--></div>
    <div class="results-section">
      {% if recipes %}
      {% for recipe in recipes %}
      <div class="result">
          <div class="img-container">
            <form action="{% url 'recipe_card' %}" method="get">
              <input type="image" src="https://images.pexels.com/photos/400958/pexels-photo-400958.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" name="submit" width="48" height="65" alt="submit"/>
            </form>

            <img src="">
          </div>
          <p>{{ recipe.nome }}</p>
          <div class="result-info">
            <p>{{ recipe.tempo }}</p>
            <img src="{% static 'graphics/clock.svg' %}" alt="Time">
            <p>00</p>
            <img src="{% static 'graphics/bowl-spoon.svg' %}" alt="Time">
          </div>
          <!--TODO: número de "favoritadas" que uma receita tem-->
      </div>
      {% endfor %}
      {% endif %}
  </div>
  </div>
</div>
{% endblock %}
