{% extends 'flavourit/base.html' %}
{% block conteudo %}
{% load static %}
<div class="tabs-bar">
    <div class="tab">
        <a href="{% url 'ingredient_filter' %}">Ingredients</a>
    </div>
    <div class="tab">
        <a href="{% url 'tool_filter' %}">Tools</a>
    </div>
    <div class="tab current">
    <a href="{% url 'time_filter' %}">Time</a>
    </div>
</div>

        <label for="recipe-time">Enter maximum time for recipe:</label>

    </div>
    <div class="bottom-section">
        <button type="button"><img src="{% static 'graphics/search_light.svg' %}">Search</button>
    </div>
</div>
