{% extends 'flavourit/base.html' %}
{% block conteudo %}
{% block content %}
{% load static %}

{% if messages %}
    {% for message in messages%}
        <p style="text-decoration:underline;">{{message}}</p>
    {% endfor %}
{% endif %}

        <div class="signup_div">
            <form method="post">
                {% csrf_token %}

                <label class="label_account" for="username">Username</label>
                    <div class="container_account">
                        <input name="username" type="text" required placeholder="Username">
                    </div>

                <label class="label_account" for="birth_date">Birth Date</label>
                    <div class="container_account">
                        <input name="birth_date" type="date" required placeholder="Birth Date">
                    </div>

                <label class="label_account" for="weight">Weight</label>
                    <div class="container_account">
                        <input name="weight" type="number" min="0" max="800.00" step="0.01" placeholder="0.00"/ required>
                        <select>
                            <option value="Kg">Kg</option>
                            <option value="lb">lb</option>
                        </select>
                    </div>

                <label class="label_account" for="height">Height</label>
                    <div class="container_account">
                        <input name="height" type="number" min="0" max="3.00" step="0.01" placeholder="0.00"/ required> 
                        <select>
                            <option value="m">m</option>
                            <option value="ft">ft</option>
                        </select>
                    </div>
                
                <label class="label_account" class="label_account" for="activity">Activity</label>
                    <div class="container_account">
                        <div name="activity" class="select_wrapper">
                            <select name = "activity">
                                <option value="lightly_active">Lightly active (less than 3 days a week)</option>
                                <option value="moderately_active">Moderately active (most days of the week)</option>
                                <option value="very_active">Very active (every day)</option>
                                <option value="extra_active">Extra active (two or more times a day)</option>
                            </select>
                        </div>
                    </div>
                
                <label class="label_account" for="email">E-mail</label>
                    <div class="container_account">
                        <input name="email" type="email" required placeholder="Email">
                    </div>

                <label class="label_account" for="password">Password</label>
                    <div class="container_account">
                        <input name="password" type="password" required placeholder="Password">
                    </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
{% endblock %}
{% endblock %}
